 
<div class="container" style="margin-top: 33px;">  
    <div><H3>Log In From</H3></div>

    <div class="form-group">  
      <label>  
        Email:  
      </label>  
      <input type="text" [formControl]="email" placeholder="Enter your Email adresse ..."  />  
    </div> 

    <div class="form-group">  
        <label>  
          PassWord:  
        </label>  
        <input type="text" [formControl]="pass" placeholder="Enter your Password ..." />  
      </div> 

    <div class="form-group">  
      <button (click)="logIn()" class="btn btn-dark">Log In</button>  
    </div> 

  </div>  

  <p>{{msg}}</p>

<div *ngIf="isError">
    <p>First name: {{email.value}} </p>
</div>
